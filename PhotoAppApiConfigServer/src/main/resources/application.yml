spring:
  application:
    name: PhotoAppApiConfigServer
  cloud:
    config:
      server:
        git:
          uri: git@github.com:cristianogomes/PhotoAppConfiguration.git
          clone-on-stat: true
        native:
          search-locations: file:///${user.home}/projects/SpringCloud/config
  profiles:
    active: native
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8012

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
